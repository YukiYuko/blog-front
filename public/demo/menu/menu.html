<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="menu.css">
  <title>Title</title>
  <script src="../classie.js"></script>
</head>
<body>
<div class="wrap">
  <div class="menu">
    <div class="container">
      <div class="toggle"></div>
    </div>
    <span><a href="#">Home </a></span>
    <span><a href="#">About</a></span>
    <span><a href="#">Info</a></span>
    <span><a href="#">Contact</a></span>
  </div>
  <div class="sideBar">
    <ul>
      <li class="active">首页</li>
      <li>男装</li>
      <li>女装</li>
      <li>童装</li>
    </ul>
  </div>
  <div class="content">
    <div class="box">
      <div class="page">A</div>
      <div class="page">B</div>
      <div class="page">C</div>
      <div class="page">D</div>
    </div>
  </div>
</div>
<script>
  let container = document.querySelector(".container");
  let menu = document.querySelector(".menu");
  let wrap = document.querySelector(".wrap");
  let navList = document.querySelectorAll(".sideBar li");
  let pageList = document.querySelectorAll(".box .page");
  let now = 0;
  classie.addClass(pageList[now], "active");
  container.addEventListener("touchstart", function () {
    classie.toggleClass(menu, "expanded");
    classie.toggleClass(wrap, "expanded");
  });
  navList.forEach((item, index) => {
    item.addEventListener("touchstart", function () {
      if (now === index) {
        classie.addClass(item, "active");
      }else {
        navList.forEach((_item) => {
          classie.removeClass(_item, "active");
        });
        pageList.forEach((_item) => {
          classie.removeClass(_item, "active");
        });
        classie.addClass(navList[index], "active");
        classie.addClass(pageList[index], "active");
        now = index;
      }
      classie.removeClass(menu, "expanded");
      classie.removeClass(wrap, "expanded");
    })
  })
</script>
</body>
</html>
